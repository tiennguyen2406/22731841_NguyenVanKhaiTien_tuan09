                    <script>
                        $(document).ready(function(){
                            $("#khoahoc").change(function() {
                                let khoahocValue = $("#khoahoc").val();
                                switch (khoahocValue) {
                                    case "Khoa 2 tuan":
                                        $("#hocphi").val("5,000,000");
                                        break;
                                    case "Khoa 3 tuan":
                                        $("#hocphi").val("8,000,000");
                                        break;
                                    case "Khoa 4 tuan":
                                        $("#hocphi").val("9,000,000");
                                        break;
                                    default:
                                        $("#hocphi").val("");
                                        break;
                                        }
                                    });  
                        });
                        $("#btnluu").click(function(e) {
                            e.preventDefault();
                                $(document).ready(function(){
                                    $("#hovaten").blur(function(e) {
                                    e.preventDefault();
                                    let hovaten = $("#hovaten").val();
                                    let reg_hovaten = /^[A-Z][a-z]+\s[A-Z][a-z]+(\s[A-Z][a-z]+)*$/;
                                    
                
                                    if (hovaten == "") {
                                        $("#loiten").html("Họ tên không được để trống");
                                        $("#hovaten").focus();
                                    } else if (!reg_hovaten.test(hovaten)) {
                                        $("#loiten").html("Họ tên phải viết hoa và có định dạng đúng");
                                        $("#hovaten").focus();
                                    } else {
                                        $("#loiten").html("");
                                    }
                                });
                                    $("#sodienthoai").blur(function(e){
                                        e.preventDefault();
                                        let sdt = $("#sodienthoai").val();
                                        let reg_sdt = /^[0-9]{3}-[0-9]{6}$/;
                                        if (hovaten == "") {
                                            $("#loisdt").html("Số điện thoại không được để trống");
                                            $("#sodienthoai").focus();
                                        } else if (!reg_sdt.test(sdt)) {
                                        $("#loisdt").html("Số điện thoại phải có định dạng đúng");
                                        $("#sodienthoai").focus();
                                    } else {
                                        $("#loisdt").html("");
                                    }
                                    });

                                    $("#ngaysinh").change(function(e) { // Sử dụng sự kiện change khi ngày sinh thay đổi
                                    e.preventDefault();
                                                            
                                    let ngaysinhValue = $("#ngaysinh").val();
                                                                
                                    if (ngaysinhValue) { 
                                        let ngaysinhDate = new Date(ngaysinhValue);
                                        let currentDate = new Date();
                                        let age = currentDate.getFullYear() - ngaysinhDate.getFullYear();
                                        if (age >= 15 && age < 18) {
                                            $("#loingaysinh").html(""); 
                                        } else {
                                            $("#loingaysinh").html("Ngày sinh phải từ 15 đến dưới 18 tuổi");
                                            $("#ngaysinh").focus(); 
                                        }
                                    } else {
                                        
                                        $("#loingaysinh").html("Vui lòng nhập ngày sinh");
                                        $("#ngaysinh").focus(); 
                                    }
                                    });


                                    
                            });

                            var mahocvien = $('#mahocvien').val().trim();
                            var hoten = $("#hovaten").val().trim();
                            var sodient = $("#sodienthoai").val();
                            var date = $("#ngaysinh").val();
                            var diachi = $("#address").val().trim();
                            var khohoc = $("#khoahoc").val();
                            var total = $("#hocphi").val().trim();
                            var fileInput = $("#anh")[0];
                            var file = fileInput.files[0];

                            var rowCount = $("#table1 tbody tr").length + 1;
                            $("#table1 tbody").append("<tr><td>" + rowCount +"</td><td>" + mahocvien + "</td><td>" + hoten + "</td><td>" +sodient + "</td><td>" + date + "</td><td>" +diachi +"</td><td>" + khohoc + "</td><td>" + total +"</td><td>" + file + "</td></tr>");
                            $("#myModal").modal("hide");
                        });
