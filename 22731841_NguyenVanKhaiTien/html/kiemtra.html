                    <script>
                        $(document).ready(function(){
                            $("#khoahoc").change(function(){
                                let khoahoc = $("#khoahoc").val();
                                switch(khoahoc){
                                    case "Khoa 2 tuan":
                                        $("#hocphi").val("5,000,000");
                                        break;
                                    case "Khoa 3 tuan":
                                        $("#hocphi").val("7,000,000");
                                        break;
                                    case "Khoa 4 tuan":
                                        $("#hocphi").val("9,000,000");
                                        break;
                                }
                            });
                            $("#mahocvien").blur(function(e){
                                e.preventDefault();
                                let ma = $("#mahocvien").val();
                                let reg_ma = /^(22|23)[0-9]{6}$/;

                                if(ma == ""){
                                    $("#loima").html("Mã không được để trống");
                                    $("#mahocvien").focus();
                                }else if(!reg_ma.test(ma) ){
                                    $("#loima").html("Mã phải đúng định dạng");
                                    $("#mahocvien").focus();
                                }else{
                                    $("#loima").html("");
                                }
                            });
                            $("#hovaten").blur(function(e){
                                e.preventDefault();
                                let hoten = $("#hovaten").val();
                                let reg_hoten= /^([A-Z][a-z]+\s)+([A-Z][a-z]+)$/;

                                if(hoten == ""){
                                    $('#loiten').html("Hoj tên không được để trống");
                                    $("#hovaten").focus();
                                }else if(!reg_hoten.test(hoten)){
                                    $("#loiten").html("Họ tên phải đúng định dạng");
                                    $("#hovaten").focus();
                                }else{
                                    $("#loiten").html("");
                                }
                            });
                            $("#sodienthoai").blur(function(e){
                                e.preventDefault();
                                let sdt = $("#sodienthoai").val();
                                let reg_sdt= /^(09|01)[0-9]{8}$/;

                                if(sdt == ""){
                                    $('#loisdt').html("số điện thoại không được để trống");
                                    $("#sodienthoai").focus();
                                }else if(!reg_sdt.test(sdt)){
                                    $("#loisdt").html("Số điện thoại phải đúng định dạng");
                                    $("#sodienthoai").focus();
                                }else{
                                    $("#loisdt").html("");
                                }
                            });
                            $("#ngaysinh").change(function(e){
                                e.preventDefault();
                                let date = $("#ngaysinh").val();
                                if(date){
                                    let ngaysinh = new Date(date);
                                    let ngayhomnay = new Date();
                                    let age = ngayhomnay.getFullYear() - ngaysinh.getFullYear();
                                    if(age >= 18){
                                        $("#loingaysinh").html("");
                                    }else{
                                        $("#loingaysinh").html("Chưa đủ tuổi");
                                    }
                                }else{
                                    $("#loingaysinh").html("Vui lòng chọn ngày sinh");
                                    $("#ngaysinh").focus();
                                }
                            });
                        })
                        $("#btnluu").click(function(e){
                            e.preventDefault();
                            let rowcount = $("#table1 tbody tr").length+1;
                            let mahocvien = $("#mahocvien").val().trim();
                            let hoten = $("#hovaten").val().trim();
                            let sdt = $("#sodienthoai").val().trim();
                            let ngay = $("#ngaysinh").val();
                            let diachi = $("#address").val().trim();
                            let khoahoc = $("#khoahoc").val();
                            let tong = $("#hocphi").val();
                            let anh = $("#anh").val();
                            let gioitinh;
                            if($("#gioitinh1").is(':checked')) {
                                gioitinh = $("#gioitinh1").val();
                            } else if ($("#gioitinh2").is(':checked')){
                                gioitinh = $("#gioitinh2").val();
                            }
                                

                            let new_row = `<tr>
                                <td>${rowcount}</td>
                                <td>${mahocvien}</td>
                                <td>${hoten}</td>
                                <td>${sdt}</td>
                                <td>${ngay}</td>
                                <td>${diachi}</td>
                                <td>${khoahoc}</td>
                                <td>${tong}</td>
                                <td>${gioitinh}</td>
                                <td>${anh}</td>
                            </tr>`;
                            $("#table1 tbody").append(new_row);
                            $("#myModal").modal("hide");
                        });
